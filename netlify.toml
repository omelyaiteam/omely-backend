[build]
  # Pure static HTML site - no build process needed
  publish = "."
  command = ""

[build.environment]
  # Completely skip dependency installation
  NPM_FLAGS = "--ignore-scripts --no-optional --no-audit --no-fund"
  NODE_VERSION = "18"
  # Disable Python detection
  PYTHON_VERSION = ""

# Handle all routes (SPA-like behavior)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=0, must-revalidate"

# Explicitly ignore Python files
[build.processing]
  skip_processing = false
