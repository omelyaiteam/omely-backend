<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ OMELY - Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .result {
            margin-top: 20px;
            display: none;
        }
        
        .result h3 {
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .result-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .result-section h4 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .result-section p {
            line-height: 1.6;
            color: #555;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ OMELY</h1>
            <p>Syst√®me de Summarisation YouTube to MP3 + Whisper + IA</p>
        </div>
        
        <div class="content">
            <form id="summarizeForm">
                <div class="form-group">
                    <label for="videoUrl">URL de la vid√©o YouTube :</label>
                    <input 
                        type="url" 
                        id="videoUrl" 
                        placeholder="https://www.youtube.com/watch?v=..." 
                        required
                    >
                </div>
                
                <button type="submit" id="submitBtn">
                    <span class="btn-text">üé¨ Summariser la vid√©o</span>
                    <span class="btn-loading" style="display: none;">
                        <span class="loading-spinner"></span>
                        Traitement en cours...
                    </span>
                </button>
            </form>
            
            <div id="status" class="status"></div>
            
            <div id="result" class="result">
                <h3>üìä R√©sultats</h3>
                
                <div class="result-section">
                    <h4>üìπ Informations vid√©o</h4>
                    <p><strong>Titre :</strong> <span id="videoTitle"></span></p>
                    <p><strong>Dur√©e :</strong> <span id="videoDuration"></span></p>
                    <p><strong>ID :</strong> <span id="videoId"></span></p>
                </div>
                
                <div class="result-section">
                    <h4>üìù Transcription</h4>
                    <p><strong>Longueur :</strong> <span id="transcriptionLength"></span> caract√®res</p>
                    <p id="transcriptionText"></p>
                </div>
                
                <div class="result-section">
                    <h4>üß† R√©sum√© IA</h4>
                    <p><strong>Longueur :</strong> <span id="summaryLength"></span> caract√®res</p>
                    <p id="summaryText"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080'; // Changez pour l'URL de production
        
        document.getElementById('summarizeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const videoUrl = document.getElementById('videoUrl').value;
            const submitBtn = document.getElementById('submitBtn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoading = submitBtn.querySelector('.btn-loading');
            const status = document.getElementById('status');
            const result = document.getElementById('result');
            
            // Afficher le loading
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-flex';
            
            status.className = 'status loading';
            status.style.display = 'block';
            status.innerHTML = '‚è≥ Traitement en cours... (peut prendre 2-5 minutes)';
            
            result.style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE}/summarize`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        video_url: videoUrl
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Afficher le succ√®s
                    status.className = 'status success';
                    status.innerHTML = '‚úÖ Traitement termin√© avec succ√®s!';
                    
                    // Afficher les r√©sultats
                    document.getElementById('videoTitle').textContent = data.video_title;
                    document.getElementById('videoDuration').textContent = `${data.video_duration} secondes`;
                    document.getElementById('videoId').textContent = data.video_id;
                    document.getElementById('transcriptionLength').textContent = data.transcription_length;
                    document.getElementById('transcriptionText').textContent = data.transcription;
                    document.getElementById('summaryLength').textContent = data.summary_length;
                    document.getElementById('summaryText').textContent = data.summary;
                    
                    result.style.display = 'block';
                    
                } else {
                    // Afficher l'erreur
                    status.className = 'status error';
                    status.innerHTML = `‚ùå Erreur: ${data.error}`;
                }
                
            } catch (error) {
                // Afficher l'erreur r√©seau
                status.className = 'status error';
                status.innerHTML = `‚ùå Erreur r√©seau: ${error.message}`;
            }
            
            // Restaurer le bouton
            submitBtn.disabled = false;
            btnText.style.display = 'inline';
            btnLoading.style.display = 'none';
        });
        
        // Test de connexion au d√©marrage
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    console.log('‚úÖ API connect√©e');
                } else {
                    console.log('‚ö†Ô∏è API non disponible');
                }
            } catch (error) {
                console.log('‚ùå Impossible de se connecter √† l\'API');
            }
        });
    </script>
</body>
</html>
