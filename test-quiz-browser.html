<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Quiz API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        textarea { width: 100%; height: 200px; margin: 10px 0; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>Test API Quiz</h1>

    <textarea id="summaryContent" placeholder="Collez ici le contenu du résumé...">📚 **RÉSUMÉ TEST**
📖 **Test Document** - TEST QUIZ GENERATION

## 🔑 **PRINCIPES CLÉS**
**1.** Premier principe important pour tester
**2.** Deuxième principe essentiel
**3.** Troisième concept fondamental

## ⚡ **POINTS IMPORTANTS**
• Point 1 à retenir
• Point 2 à maîtriser
• Point 3 à appliquer</textarea>

    <br>
    <button onclick="testQuizAPI()">Tester l'API Quiz</button>

    <div id="results"></div>

    <script>
        async function testQuizAPI() {
            const resultsDiv = document.getElementById('results');
            const summaryContent = document.getElementById('summaryContent').value;

            resultsDiv.innerHTML = '<div class="result">🔄 Test en cours...</div>';

            try {
                console.log('🚀 Début du test...');
                console.log('📡 URL:', 'https://omely-node-backend.fly.dev/api/generate-quiz');
                console.log('📝 Contenu:', summaryContent.substring(0, 100) + '...');

                const response = await fetch('https://omely-node-backend.fly.dev/api/generate-quiz', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        summaryContent: summaryContent
                    })
                });

                console.log('📡 Statut:', response.status);
                console.log('📡 Headers:', Object.fromEntries(response.headers.entries()));

                const data = await response.json();
                console.log('📦 Données:', data);

                if (response.ok && data.success) {
                    resultsDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ SUCCÈS !</h3>
                            <p><strong>Titre:</strong> ${data.quiz?.title || 'N/A'}</p>
                            <p><strong>Description:</strong> ${data.quiz?.description || 'N/A'}</p>
                            <p><strong>Nombre de questions:</strong> ${data.quiz?.questions?.length || 0}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ ERREUR</h3>
                            <p><strong>Statut HTTP:</strong> ${response.status}</p>
                            <p><strong>Erreur:</strong> ${data.error || 'Erreur inconnue'}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }

            } catch (error) {
                console.error('❌ Erreur:', error);
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ ERREUR DE CONNEXION</h3>
                        <p><strong>Message:</strong> ${error.message}</p>
                        <p><strong>Type:</strong> ${error.name}</p>
                        <pre>${error.stack}</pre>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
