<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Test Summarisation OMELY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .test-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .test-button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        .test-button:hover {
            background: #5b5bd6;
        }
        .test-result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .loading {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Test Summarisation OMELY</h1>
        <p>Teste le nouveau syst√®me de summarisation YouTube to MP3 + Whisper + IA</p>
        
        <input type="url" id="testUrl" class="test-input" 
               placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ" 
               value="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
        
        <button class="test-button" onclick="testSummarization()">üé¨ Test Summarization</button>
        <button class="test-button" onclick="testHealth()">üè• Test Health</button>
        
        <div id="testResult"></div>
    </div>

    <script>
        const API_BASE = 'https://omely-backend.fly.dev';
        
        async function testHealth() {
            const resultDiv = document.getElementById('testResult');
            resultDiv.className = 'test-result loading';
            resultDiv.textContent = 'üè• Testing API health...';
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    resultDiv.className = 'test-result success';
                    resultDiv.textContent = `‚úÖ API Health OK!\n\nStatus: ${data.status}\nModels Loaded: ${data.models_loaded}\n\nAPI is ready for summarization!`;
                } else {
                    resultDiv.className = 'test-result error';
                    resultDiv.textContent = `‚ùå API Health Failed\n\nStatus: ${data.status}\nModels Loaded: ${data.models_loaded}`;
                }
            } catch (error) {
                resultDiv.className = 'test-result error';
                resultDiv.textContent = `‚ùå Health Check Failed\n\nError: ${error.message}\n\nPlease check if the backend is deployed and running.`;
            }
        }
        
        async function testSummarization() {
            const url = document.getElementById('testUrl').value.trim();
            const resultDiv = document.getElementById('testResult');
            
            if (!url) {
                resultDiv.className = 'test-result error';
                resultDiv.textContent = '‚ùå Please enter a YouTube URL';
                return;
            }
            
            resultDiv.className = 'test-result loading';
            resultDiv.textContent = 'üé¨ Starting summarization...\n\nThis may take 2-5 minutes for processing.\n\nStep 1: Downloading audio...';
            
            try {
                const response = await fetch(`${API_BASE}/summarize`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ video_url: url })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.className = 'test-result success';
                    resultDiv.textContent = `‚úÖ Summarization Successful!

üìπ Video Info:
‚Ä¢ Title: ${result.video_title}
‚Ä¢ Duration: ${result.video_duration} seconds
‚Ä¢ Video ID: ${result.video_id}

üìù Transcription Length: ${result.transcription_length} characters
üß† Summary Length: ${result.summary_length} characters

üìÑ Summary:
${result.summary}

üìù Full Transcription:
${result.transcription.substring(0, 500)}...${result.transcription.length > 500 ? '\n\n[Truncated for display]' : ''}`;
                } else {
                    resultDiv.className = 'test-result error';
                    resultDiv.textContent = `‚ùå Summarization Failed\n\nError: ${result.error}`;
                }
            } catch (error) {
                resultDiv.className = 'test-result error';
                resultDiv.textContent = `‚ùå Summarization Error\n\nError: ${error.message}\n\nThis could be due to:\n‚Ä¢ Backend not deployed\n‚Ä¢ Video too long\n‚Ä¢ Network issues\n‚Ä¢ Invalid YouTube URL`;
            }
        }
        
        // Auto-test health on page load
        window.addEventListener('load', () => {
            setTimeout(testHealth, 1000);
        });
    </script>
</body>
</html>
